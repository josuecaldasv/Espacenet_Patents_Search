mouth connector is installed at the bottle mouth, the carbon fiber composite material gas cylinder is obtained, and the slurry contains 50-60 parts of epoxy resin, 10-15 parts of a low-leakage auxiliary agent and 2-5 parts of a curing agent. According to the gas cylinder manufactured through the manufacturing method, by improving the dipping slurry of the carbon fibers, the connection strength of the fiber winding layer and the plastic inner container can be improved, layering is avoided, the compactness of the fiber winding layer is improved, microcracks in the fiber winding layer are prevented from being generated, and therefore hydrogen leakage is reduced.\u0027\u003eThe invention discloses a carbon fiber composite gas cylinder and a manufacturing method thereof, and belongs to the technical field of hydrogen storage cylinders. The method comprises the following steps that S1, PA11 serves as a base material, a plastic inner container is obtained through a rotational molding process, and a bottle opening is reserved in the top of the plastic inner container; s2, carbon fibers are soaked in the slurry to obtain soaked fibers, the soaked fibers are wound to the outer side of the plastic inner container and are heated and cured to form a fiber winding layer, \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "WO2023062999", "label": "WO2023062999", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 1 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US2020190233", "label": "US2020190233", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 1 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003 e of the new energy hydrogen production system, on the premise that stable and safe operation of the system is met, the energy management process of the new energy hydrogen production system is determined based on the charge state of the energy storage battery and the equivalent charge state of the hydrogen storage tank; the method comprises the following steps: selecting the hydrogen production amount of a new energy hydrogen production system, the new energy consumption rate and the charging and discharging times of an energy storage battery as optimization indexes of the system, and establishing a multi-target energy management mathematical model of the new energy hydrogen production system under the condition of meeting operation constraint conditions; a penalty factor for the charge state of the energy storage battery is added, the energy management process is improved, and the function of an intelligent algorithm is brought into full play; determining the weight of multi-target optimization based on an improved radar algorithm, and establishing a fitness function; and solving the optimal operation scheme of the new energy hydrogen production system by adopting an improved particle swarm algorithm.\u0027\u003eThe invention relates to a multi-target energy management method of a new energy hydrogen production system, and belongs to the technical field of new energy. Introducing an equivalent state of charge SOHC of the hydrogen storage tank; according to the structure of the new energy hydrogen production system, on the premise that stable and safe operation of the system is met, the energy management process of the new energy hydrogen production system is determined based on the charge state of the energy storage battery and the equivalent charge state of the hydrogen storage tank; the method comprises the following steps: \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "  higher than a first purity limit value and/or the hydrogen concentration in oxygen is higher than a second purity limit value; the new energy hydrogen production system is converted into a standby mode from a working mode, target voltage smaller than decomposition voltage of the electrolytic bath is input into the electrolytic bath, the electrolytic bath works in a capacitive area to keep electrode activity, and the bath temperature of the electrolytic bath reaches a preset bath temperature threshold value. When the oxygen concentration in hydrogen is higher than the first purity limit value and/or the hydrogen concentration in oxygen is higher than the second purity limit value, the new energy hydrogen production system enters the standby mode, the target voltage is used for maintaining the electrolytic cell to be in the capacitive state, frequent startup and shutdown of the electrolytic cell are avoided, the cell temperature of the electrolytic cell reaches the preset cell temperature threshold value, and the energy consumption is reduced. And the electrolytic cell can quickly respond when the new energy power is increased, and large-range temperature rise is avoided again.\u0027\u003eThe invention discloses a new energy hydrogen production control method and device and electronic equipment, and when a new energy hydrogen production system meets a preset mode conversion condition, the preset mode conversion condition is that the oxygen concentration in hydrogen is higher than a first purity limit value and/or the hydrogen concentration in oxygen is higher than a second purity limit value; the new energy hydrogen production system is converted into a standby mode from a working mode, target voltage smaller than decomposition voltage of the electrolytic bath is input into the electrolytic bath, the electrolytic bath works in \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "WO ng to the control structure in the step S1, constructing a self-adaptive droop control strategy transfer function of each terminal VSC of the AC-DC compound system containing renewable energy/hydrogen energy according to each system parameter relation; S3, through a transfer function G(s) of the self-adaptive droop control strategy of each terminal VSC obtained in the step S2, constructing a new coordination controller, and providing an updated value of a current instruction for each terminal VSC under distributed operation management and control; and S4, according to the current instruction update value of each terminal VSC under distributed operation control obtained in the step S3, allowing each terminal VSC to execute operation according to the corresponding current instruction update value so as to realize distributed operation control of the AC-DC compound system containing renewable energy/hydrogen energy in a distributed and autonomous manner.\u0027\u003eThe distributed operation management and control method for the AC-DC compound system containing renewable energy/hydrogen energy comprises the following steps: S1, constructing a self-adaptive droop control strategy and a control structure of each terminal VSC of the AC-DC compound system containing renewable energy/hydrogen energy; S2, according to the control structure in the step S1, constructing a self-adaptive droop control strategy transfer function of each terminal VSC of the AC-DC compound system containing renewable energy/hydrogen energy according to each system parameter relation; S3, through a transfer function G(s) of the self-adaptive droop control strategy of each terminal VSC obtained in the \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "CN111162556", "label": "CN111162556", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 1 patents\u003cbr\u003eCiting 0 pate
