ice, a hydrogen storage tank, an oxygen storage tank, a biomass gasification device, ahydrogen and gas mixing device and a gas-fired boiler power generation device. The renewable energy power generation device, the power distribution device and the water electrolysis hydrogen production device are connected in sequence. The water electrolysis hydrogen production device is connected with the hydrogen storage tank and the oxygen storage tank. The oxygen storage tank is connected with the biomass gasification device. The hydrogen storage tank and the biomass gasification device are both connected with the hydrogen and gas mixing device. The hydrogen and gas mixing device is connected with the gas-fired boiler power generation device. The power distribution device and the gas-fired boiler power generation device are connected with a power grid. Through water electrolysis hydrogen production by means of electricity abandoning, large-scale storage and consumption of renewable energy sources can be achieved, the water electrolysis hydrogen production cost is reduced, generated hydrogen and biomass gasified fuel gas are mixed for power generation, and the biomass power generation industry layout is accelerated.\u0027\u003eThe invention discloses a power generation system based on the coupling of renewable energy hydrogen production and biomass gasification and a working method. The power generation system comprises a renewable energy power generation device, a power distribution device, a water electrolysis hydrogen production device, a hydrogen storage tank, an oxygen storage tank, a biomass gasification device, ahydrogen and gas mixing device and a gas-fired boiler power generation device. The renewable energy power generation device, the power distribution device and the water electrolysis hydrogen production device are connected in sequence. The water electrolysis hydrogen production device is connected with the hydrogen \u003ca href=\u0027#\u0027 onclick=\u0027toggleAb e information\u003cbr\u003eCited by 2 patents\u003cbr\u003eCiting 9 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027The invention provides a new energy hydrogen production system and a control method thereof. In the new energy hydrogen production system, the rated power of the electrolytic cell is smaller than the maximum power of the new energy power generation device, that is, the rated power of the electrolytic cell is reasonably reduced, and compared with the prior art, the initial investment cost of the system is reduced; moreover, after the power of the new energy power generation device is detected, if the power of the new energy power generation device is judged to be larger than or equal to \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027The invention provides a new energy hydrogen production system and a control method thereof. In the new energy hydrogen production system, the rated power of the electrolytic cell is smaller than the maximum power of the new energy power generation device, that is, the rated power of the electrolytic cell is reasonably reduced, and compared with the prior art, the initial investment cost of the system is reduced; moreover, after the power of the new energy power generation device is detected, if the power of the new energy power generation device is judged to be larger than or equal to the rated power of the electrolytic cell, the electrolytic cell is controlled to operate at full power; then, the residual power of the new energy power generation device is used for providing operation electric energy for other electric equipment of the new energy hydrogen production system; therefore, the working efficiency of the electrolytic cell is maximized, the power of the new energy power generation device is reasonably distributed, additional power taking of other electric equipment in the system is avoided, the operation cost of the system is reduced, and the economic benefit of the system is improved.\u0027\u003eThe invention provides a new energy hydrogen production system and a control method thereof. In the new energy hydrogen production system, the rated power of the electrolytic cell is smaller than the maximum power of the new energy power generation device, that is, the rated power of the electrolytic cell is reasonably reduced, and compared with the prior art, the initial investment cost of the system is reduced; moreover, after the power of the new energy power generation device is detected, if the power of the new energy power generation device is judged to be larger than or equal to \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "CN112290579", "label": "CN112290579", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 1 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "JP2006345649", "label": "JP2006345649", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 1 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "CN108411325", "label": "CN108411325", "shape": "dot", "size": 15, "title": "Title: Unavailable information\u003cbr\u003eCited by 1 patents\u003cbr\u003eCiting 5 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027The invention discloses a solar electrolytic water hydrogen-production system which comprises a solar system, a water electrolysis hydrogen-production system, an electrolysis water supply system, a gas/liquid separating, drying and purifying system, an alkaline liquid circulating system and a hydrogen storage tank. The electric energy first output end of the solar system is connected with the water electrolysis hydrogen-production system, water is supplied to the water electrolysis hydrogen-production system by the electrolysis water supply system, and the water electrolysis hydrogen-production system is sequentially connected with the gas/liquid separating, drying and purifying system and the hydrogen storage tank; the water electrolysis hydrogen-production \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027The invention discloses a solar electrolytic water hydrogen-production system which comprises a solar system, a water electrolysis hydrogen-production system, an electrolysis water supply system, a gas/liquid separating, drying and purifying system, an alkaline liquid circulating system and a hydrogen storage tank. The electric energy first output end of the solar system is connected with the water electrolysis hydrogen-production system, water is supplied to the water electrolysis hydrogen-production system by the electrolysis water supply system, and the water electrolysis hydrogen-production system is sequentially connected with the gas/liquid separating, drying and purifying system and the hydrogen storage tank; the water electrolysis hydrogen-production system comprises a controller,a multiway switch and an electrolytic bath, the electrolytic cell comprises N+1 electrolytic cells sequentially connected serially, and the controller controls the corresponding number of the electrolytic cells in the electrolytic bath to be connected in an electrolytic loop. The solar electrolytic water hydrogen-production system has the advantages that adaptability of the water electrolysis hydrogen-production system to fluctuating input of the solar system can be realized effectively without excessively increasing production cost, solar utilization efficiency is improved, and the problem that solar energy cannot be utilized efficiently is effectively relieved.\u0027\u003eThe invention discloses a solar electrolytic water hydrogen-production system which comprises a solar system, a water electrolysis hydrogen-production system, an electrolysis water supply system, a gas/liquid separating, drying and purifying system, an alkaline liquid circulating system and a hydrogen storage tank. The electric energy first output end of the solar system is connected with the water electrolysis hydrogen-production system, water is supplied to the water electrolysis hydrogen-production system by the electrolysis water supply system, and the water electrolysis hydrogen-production system is sequentially connected with the gas/liquid separating, drying and purifying system and the hydrogen storage tank; the water electrolysis hydrogen-production \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "CN112290580", "label": "CN112290580", "shape": "dot", "size": 12, "title": "Title: Unavailable information\u003cbr\u003eCited by 1 patents\u003cbr\u003eCiting 4 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027The invention provides a new energy hydrogen production system. Electric energy provided by a new energy power supply is converted into direct-current electric energy through a power converter, and the direct-current electric energy is output to a direct-current bus at the maximum power; and a current transformer is controlled to work through an energy controller according to the power supply parameter detection value of electrolysis equipment, so that the power received by the electrolysis equipment is equal to a self power demand given value. That is to say, the power grid is utilized to supplement or consume the new energy \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027The invention provides a new energy hydrogen production system. Electric energy provided by a new energy power supply is converted into direct-current electric energy through a power converter, and the direct-current electric energy is output to a direct-current bus at the maximum power; and a current transformer is controlled to work through an energy controller according to the power supply parameter detection value of electrolysis equipment, so that the power received by the electrolysis equipment is equal to a self power demand given value. That is to say, the power grid is utilized to supplement or consume the new energy power supply, so that the power supply power of the electrolysis equipment is stable, the problems of low equipment utilization rate and influence on the service lifeof the equipment due to repeated start and stop of the equipment caused by unstable input power are avoided, and meanwhile, electric energy waste caused by incapability of consuming the electrolyticcell when electric energy is excessive is also avoided.\u0027\u003eThe invention provides a new energy hydrogen production system. Electric energy provided by a new energy power supply is converted into direct-current electric energy through a power converter, and the direct-current electric energy is output to a direct-current bus at the maximum power; and a current transformer is controlled to work through an energy controller according to the power supply parameter detection value of electrolysis equipment, so that the power received by the electrolysis equipment is equal to a self power demand given value. That is to say, the power grid is utilized to supplement or consume the new energy \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "CN112217192", "label": "CN112217192", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 1 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "CN111463807", "label": "CN111463807", "shape": "dot", "size": 33, "title": "Title: Unavailable information\u003cbr\u003eCited by 2 patents\u003cbr\u003eCiting 11 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027The invention provides a distributed direct-current coupling hydrogen production system and a control method thereof. In the energy conversion system of the distributed direct-current coupling hydrogen production system, the input end of a conversion unit is connected with the output end of a new energy power generation system, the first output end of the conversion unit is connected with the input end of a hydrogen production tank system, and the second output end of the conversion unit is connected with a power grid or an energy storage system, so that each conversion unit of the distributeddirect-current coupling hydrogen production system \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027The invention provides a distributed direct-current coupling hydrogen production system and a control method thereof. In the energy conversion system of the distributed direct-current coupling hydrogen production system, the input end of a conversion unit is connected with the output end of a new energy power generation system, the first output end of the conversion unit is connected with the input end of a hydrogen production tank system, and the second output end of the conversion unit is connected with a power grid or an energy storage system, so that each conversion unit of the distributeddirect-current coupling hydrogen production system can provide hydrogen production electric energy for the hydrogen production tank system through the first output end of the conversion unit, and/orprovides power generation electric energy for the power grid or the energy storage system through the second output end of the hydrogen production tank system so as to completely utilize the power ofthe new energy power generation system even if the power of the new energy power generation system is not matched with the power of the hydrogen production tank system, avoid energy waste and improvethe energy utilization rate of new energy.\u0027\u003eThe invention provides a distributed direct-current coupling hydrogen production system and a control method thereof. In the energy conversion system of the distributed direct-current coupling hydrogen production system, the input end of a conversion unit is connected with the output end of a new energy power generation system, the first output end of the conversion unit is connected with the input end of a hydrogen production tank system, and the second output end of the conversion unit is connected with a power grid or an energy storage system, so that each conversion unit of the distributeddirect-current coupling hydrogen production system \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "CN112481637", "label": "CN112481637", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 1 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "JP2016082771", "label": "JP2016082771", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 1 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "WO2014054336", "label": "WO2014054336", "shape": "dot", "size": 15, "title": "Title: Unavailable information\u003cbr\u003eCited by 1 patents\u003cbr\u003eCiting 5 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027The purpose of the present invention is to provide a renewable energy storage system capable of storing and supplying renewable energy with high efficiency. The renewable energy storage system is provided with: an electric power-generating device (1) for converting renewable energy to electric energy; an electrolysis device (3) for manufacturing hydrogen gas using the electric energy obtained by the electric power-generating device (1); a hydrogen-adding device (reactor (7)) for adding hydrogen gas manufactured by the electrolysis device (3) to an unsaturated hydrocarbon and converting same to a saturated hydrocarbon; an unsaturated hydrocarbon storage tank (10) for storing the unsaturated hydrocarbon; \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027The purpose of the present invention is to provide a renewable energy storage system capable of storing and supplying renewable energy with high efficiency. The renewable energy storage system is provided with: an electric power-generating device (1) for converting renewable energy to electric energy; an electrolysis device (3) for manufacturing hydrogen gas using the electric energy obtained by the electric power-generating device (1); a hydrogen-adding device (reactor (7)) for adding hydrogen gas manufactured by the electrolysis device (3) to an unsaturated hydrocarbon and converting same to a saturated hydrocarbon; an unsaturated hydrocarbon storage tank (10) for storing the unsaturated hydrocarbon; a saturated hydrocarbon storage tank (11) for storing the saturated hydrocarbon; and a heat-exchanging unit (17) for supplying the heat generated in the reactor (7) to the  to remove energy resonant with the hydrogen energy released to stimulate these transitions. An energy sink, energy hole, can be provided by the transfer of at least one electron between participating species including atoms, ions, molecules, and ionic and molecular compounds. In one embodiment, the energy hole comprises the transfer of t electrons from one or more donating species to one \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027Methods and apparatus for releasing energy from hydrogen atoms (molecules) by stimulating their electrons to relax to quantized lower energy levels and smaller radii (smaller semimajor and semiminor axes) than the \"ground state\" by providing energy sinks or means to remove energy resonant with the hydrogen energy released to stimulate these transitions. An energy sink, energy hole, can be provided by the transfer of at least one electron between participating species including atoms, ions, molecules, and ionic and molecular compounds. In one embodiment, the energy hole comprises the transfer of t electrons from one or more donating species to one or more accepting species whereby the sum of the ionization energies and/or electron affinities of the electron donating species minus the sum of the ionization energies and/or electron affinities of the electron accepting species equals approximately mX27.21 eV (mX48.6 eV) for atomic (molecular) hydrogen below \"ground state\" transitions where m and t are integers. The present invention further comprises a hydrogen spillover catalyst, a multifunctionality material having a functionality which dissociates molecular hydrogen to provide free hydrogen atoms which spill over to a functionality which supports mobile free hydrogen atoms and a functionality which can be a source of the energy holes. The energy reactor includes one of an electrolytic cell, a pressurized hydrogen gas cell, and a hydrogen gas discharge cell. A preferred pressurized hydrogen gas energy reactor comprises a vessel; a source of hydrogen; a means to control the pressure and flow of hydrogen into the vessel; a material to dissociate the molecular hydrogen into atomic hydrogen, and a material which can be a source of energy holes in the gas phase. The gaseous source of energy holes includes those that sublime, boil, and/or are volatile at the elevated operating temperature of the gas energy reactor wherein the exothermic reaction of electronic transitions of hydrogen to lower energy states occurs in the gas phase.\u0027\u003eMethods and apparatus for releasing energy from hydrogen atoms (molecules) by stimulating their electrons to relax to quantized lower energy levels and smaller radii (smaller semimajor and semiminor axes) than the \"ground state\" by providing energy sinks or means to remove energy resonant with the hydrogen energy released to stimulate these transitions. An energy sink, energy hole, can be provided by the transfer of at least one electron between participating species including atoms, ions, molecules, and ionic and molecular compounds. In one embodiment, the energy hole comprises the transfer of t electrons from one or more donating species to one \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US3448035", "label": "US3448035", "shape": "dot", "size": 18, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 6 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US4274938", "label": "US4274938", "shape": "dot", "size": 21, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 7 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027An apparatus for producing hydrogen and oxygen or oxides wherein electrolysis of an aqueous system is carried out using, in the cathode compartment of the electrolysis cell, a hydride-forming liquid metal, the resulting hydride being thermally decomposed to produce the hydrogen.\u0027 data-fulltext=\u0027An apparatus for producing hydrogen and oxygen or oxides wherein electrolysis of an aqueous system is carried out using, in the cathode compartment of the electrolysis cell, a hydride-forming liquid metal, the resulting hydride being thermally decomposed to produce the hydrogen.\u0027\u003eAn apparatus for producing hydrogen and oxygen or oxides wherein electrolysis of an aqueous system is carried out using, in the cathode compartment of the electrolysis cell, a hydride-forming liquid metal, the resulting hydride being thermally decomposed to produce the hydrogen.\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US5372688", "label": "US5372688", "shape": "dot", "size": 24, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 8 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027An electrolytic cell and method of electrolysizing and heating water containing a conductive salt in solution. The electrolytic cell includes a non-conductive housing having an inlet and an outlet and spaced apart first and second conductive foraminous grids connected within the housing. A plurality of non-conductive microspheres each having a uniformly thick outer conductive palladium layer thereon are positioned within the housing in electrical contact with the first grid adjacent the inlet. An electric power source is operably connected across the first and second grids whereby electrical current flows between the grids within the water solution.\u0027 data-fulltext=\u0027An electrolytic cell and method of electrolysizing and heating water containing a conductive salt in solution. The electrolytic cell includes a non-conductive housing having an inlet and an outlet and spaced apart first and second conductive foraminous grids connected within the housing. A plurality of non-conductive microspheres each having a uniformly thick outer conductive palladium layer thereon are positioned within the housing in electrical contact with the first grid adjacent the inlet. An electric power source is operably connected across the first and second grids whereby electrical current flows between the grids within the water solution.\u0027\u003eAn electrolytic cell and method of electrolysizing and heating water containing a conductive salt in solution. The electrolytic cell includes a non-conductive housing having an inlet and an outlet and spaced apart first and second conductive foraminous grids connected within the housing. A plurality of non-conductive microspheres each having a uniformly thick outer conductive palladium layer thereon are positioned within the housing in electrical contact with the first grid adjacent the inlet. An electric power source is operably connected across the first and second grids whereby electrical current flows between the grids within the water solution.\u003c/span\u003e"}, {"color": "#97c2fc", "id": "WO9101036", "label": "WO9101036", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 2 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "WO9429873", "label": "WO9429873", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 2 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US3359422", "label": "US3359422", "shape": "dot", "size": 12, "ti , Al, Co, Fe, Zn, Cd, Ru or Mn: and at least one element of Ca, Mg, Ti, Zr, Hf, Nb, V or Ta.\u0027 data-fulltext=\u0027The present invention provides a novel amorphous metal alloy composition which reversibly stores hydrogen and is useful as the hydrogen storage electrode in an energy storage device. The amorphous metal alloy is made up of at least three elements with at least one element of Ag, Hg, or Pt; at least one element of Pb, Cu, Cr, Mo, W, Ni, Al, Co, Fe, Zn, Cd, Ru or Mn: and at least one element of Ca, Mg, Ti, Zr, Hf, Nb, V or Ta.\u0027\u003eThe present invention provides a novel amorphous metal alloy composition which reversibly stores hydrogen and is useful as the hydrogen storage electrode in an energy storage device. The amorphous metal alloy is made up of at least three elements with at least one element of Ag, Hg, or Pt; at least one element of Pb, Cu, Cr, Mo, W, Ni, Al, Co, Fe, Zn, Cd, Ru or Mn: and at least one element of Ca, Mg, Ti, Zr, Hf, Nb, V or Ta.\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US3835019", "label": "US3835019", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US3755128", "label": "US3755128", "shape": "dot", "size": 15, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 5 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027An electrolysis apparatus and method including means for decomposing an electrolyte into one or more gas products, and also including means responsive to the pressure or flow condition of one of the product gases for controlling the electrical input to the electrolysis cell whereby to match the gas generation rate and the gas demand rate in the electrolysis system. Electrical power cost of the electrolysis process, a major operating expense, will be reduced if the gas generation rate responds to the demand rate.\u0027 data-fulltext=\u0027An electrolysis apparatus and method including means for decomposing an electrolyte into one or more gas products, and also including means responsive to the pressure or flow condition of one of the product gases for controlling the electrical input to the electrolysis cell whereby to match the gas generation rate and the gas demand rate in the electrolysis system. Electrical power cost of the electrolysis process, a major operating expense, will be reduced if the gas generation rate responds to the demand rate.\u0027\u003eAn electrolysis apparatus and method including means for decomposing an electrolyte into one or more gas products, and also including means responsive to the pressure or flow condition of one of the product gases for controlling the electrical input to the electrolysis cell whereby to match the gas generation rate and the gas demand rate in the electrolysis system. Electrical power cost of the electrolysis process, a major operating expense, will be reduced if the gas generation rate responds to the demand rate.\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US4265720", "label": "US4265720", "shape": "dot", "size": 6, "title": "Title: Unavailable information\u003cbr\u003eCited by 5 patents\u003cbr\u003eCiting 2 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027A storage body composed of a silicon material, such as amorphous or finely crystalline silicon, is charged, with hydrogen, for example by contact with a hydrogen-containing atmosphere under positive pressure while at a temperature below about 100 DEG C. Such a body absorbs a relatively large amount of hydrogen and the so-absorbed hydrogen can be discharged by heating the body to temperatures above about 50 DEG C. The storage body may comprise a relatively thin silicon layer on a substrate, such as a steel, quartz glass or the like plate and may be overcoated with a catalytically-active metal layer, such \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027A storage body composed of a silicon material, such as amorphous or finely crystalline silicon, is charged, with hydrogen, for example by contact with a hydrogen-containing atmosphere under positive pressure while at a temperature below about 100 DEG C. Such a body absorbs a relatively large amount of hydrogen and the so-absorbed hydrogen can be discharged by heating the body to temperatures above about 50 DEG C. The storage body may comprise a relatively thin silicon layer on a substrate, such as a steel, quartz glass or the like plate and may be overcoated with a catalytically-active metal layer, such as a palladium layer.\u0027\u003eA storage body composed of a silicon material, such as amorphous or finely crystalline silicon, is charged, with hydrogen, for example by contact with a hydrogen-containing atmosphere under positive pressure while at a temperature below about 100 DEG C. Such a body absorbs a relatively large amount of hydrogen and the so-absorbed hydrogen can be discharged by heating the body to temperatures above about 50 DEG C. The storage body may comprise a relatively thin silicon layer on a substrate, such as a steel, quartz glass or the like plate and may be overcoated with a catalytically-active metal layer, such \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US4986887", "label": "US4986887", "shape": "dot", "size": 12, "title": "Title: Unavailable information\u003cbr\u003eCited by 7 patents\u003cbr\u003eCiting 4 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027A process is described wherein hydrogen and its isotopes are dissolved in palladium metal in high density by utilizing electrochemical methods in an electrolytic cell. The cell has an inert anode and a palladium containing cathode, both being immersed in an electrolyte which contains a lithium salt dissolved in an aprotic solvent, and a small amount of water. The dissolved hydrogen to palladium ratio in the palladium bearing cathode, which may be achieved by this process, is in excess of 0.95.\u0027 data-fulltext=\u0027A process is described wherein hydrogen and its isotopes are dissolved in palladium metal in high density by utilizing electrochemical methods in an electrolytic cell. The cell has an inert anode and a palladium containing cathode, both being immersed in an electrolyte which contains a lithium salt dissolved in an aprotic solvent, and a small amount of water. The dissolved hydrogen to palladium ratio in the palladium bearing cathode, which may be achieved by this process, is in excess of 0.95.\u0027\u003eA process is described wherein hydrogen and its isotopes are dissolved in palladium metal in high density by utilizing electrochemical methods in an electrolytic cell. The cell has an inert anode and a palladium containing cathode, both being immersed in an electrolyte which contains a lithium salt dissolved in an aprotic solvent, and a small amount of water. The dissolved hydrogen to palladium ratio in the palladium bearing cathode, which may be achieved by this process, is in excess of 0.95.\u003c/span\u003e"}, {"color": "#97c2fc", "id": "EP0392325", "label": "EP0392325", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 2 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "EP0395066", "label": "EP0395066", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 2 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-tr e membrane coated on only one surface with palladium, \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027A membrane (14) for extracting hydrogen from fluid streams containing hydrogen consists essentially of a first layer (16) of a refractory metal or alloy which is permeable to hydrogen and has first and second surfaces (18,20). A second layer (22) is electroless or electrolytically deposited over the first surface (18) and attached thereto. A third layer (24) is similarly deposited over the other refractory surface (20), the second and third layers (22,24) consisting essentially of palladium, palladium alloys or platinum. A modification of this, for use in some applications, is the above membrane coated on only one surface with palladium, palladium alloys or platinum.\u0027\u003eA membrane (14) for extracting hydrogen from fluid streams containing hydrogen consists essentially of a first layer (16) of a refractory metal or alloy which is permeable to hydrogen and has first and second surfaces (18,20). A second layer (22) is electroless or electrolytically deposited over the first surface (18) and attached thereto. A third layer (24) is similarly deposited over the other refractory surface (20), the second and third layers (22,24) consisting essentially of palladium, palladium alloys or platinum. A modification of this, for use in some applications, is the above membrane coated on only one surface with palladium, \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "JPS53134792", "label": "JPS53134792", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 2 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US4774065", "label": "US4774065", "shape": "dot", "size": 45, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 15 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Process for decontaminating an exhaust gas from a fusion reactor fuel cycle of exhaust gas components containing at least one heavy hydrogen isotope selected from tritium and deuterium in compound form, the compound form being ammonia and hydrocarbon, the exhaust gas containing CO and hydrogen isotopes and in which the at least one heavy hydrogen isotope is liberated from its compound, separated out from the exhaust gas and fed back into the fuel cycle, comprising (a) carrying out a catalytic oxidation reaction at a temperature of from 200 DEG C. to 250 DEG C., to oxidize the exhaust gas components, \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027Process for decontaminating an exhaust gas from a fusion reactor fuel cycle of exhaust gas components containing at least one heavy hydrogen isotope selected from tritium and deuterium in compound form, the compound form being ammonia and hydrocarbon, the exhaust gas containing CO and hydrogen isotopes and in which the at least one heavy hydrogen isotope is liberated from its compound, separated out from the exhaust gas and fed back into the fuel cycle, comprising (a) carrying out a catalytic oxidation reaction at a temperature of from 200 DEG C. to 250 DEG C., to oxidize the exhaust gas components, without changing the ammonia, as follows: CO to CO2, hydrocarbon to CO2+water, and the hydrogen isotopes to water, (b) bringing the gas admixture resulting from step (a) into contact with a metal bed at a temperature in the range of 200 DEG C. to 400 DEG C. to selectively transform the water into hydrogen isotopes and to remove O2, (c) bringing the gas admixture resulting from step (b) ino contact with a hot membrane made of palladium or a palladium-silver alloy to crack the ammonia at a temperature of 400 DEG C. to 450 DEG C., and to pass all liberated hydrogen isotopes through the membrane to separate out the liberated hydrogen isotopes from the flow of the remaining exhaust gas, and (d) discharging the remaining decontaminated exhaust gas into the surrounding air.\u0027\u003eProcess for decontaminating an exhaust gas from a fusion reactor fuel cycle of exhaust gas components containing at least one heavy hydrogen isotope selected from tritium and deuterium in compound form, the compound form being ammonia and hydrocarbon, the exhaust gas containing CO and hydrogen isotopes and in which the at least one heavy hydrogen isotope is liberated from its compound, separated out from the exhaust gas and fed back into the fuel cycle, comprising (a) carrying out a catalytic oxidation reaction at a temperature of from 200 DEG C. to 250 DEG C., to oxidize the exhaust gas components, \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "WO9414163", "label": "WO9414163", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 2 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US3917520", "label": "US3917520", "shape": "dot", "size": 6, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 2 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027An electrolysis cell system includes a compact electrolysis cell comprising gas diffusion electrodes on each side of an aqueous electrolyte retaining matrix. A portion of the hydrogen gas produced by the cell is recirculated through the gas space of the cell and has water vapor added thereto to replenish the water used by the cell. A water metering device senses the amount of current supplied to the cell and adds the appropriate amount of water to the system in precisely the amount needed according to Faraday\u0027s law corrected to reflect water lost in the product gases leaving the system. In \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027An electrolysis cell system includes a compact electrolysis cell comprising gas diffusion electrodes on each side of an aqueous electrolyte retaining matrix. A portion of the hydrogen gas produced by the cell is recirculated through the gas space of the cell and has water vapor added thereto to replenish the water used by the cell. A water metering device senses the amount of current supplied to the cell and adds the appropriate amount of water to the system in precisely the amount needed according to Faraday\u0027s law corrected to reflect water lost in the product gases leaving the system. In a preferred embodiment a separate coolant loop flows through a thermal exchange portion of the cell in a direction opposite the flow of the recirculating product gas through the cell thereby resulting in a temperature gradient across the cell which helps maintain an even concentration of electrolyte across the cell for most efficient cell operation.\u0027\u003eAn electrolysis cell system includes a compact electrolysis cell comprising gas diffusion electrodes on each side of an aqueous electrolyte retaining matrix. A portion of the hydrogen gas produced by the cell is recirculated through the gas space of the cell and has water vapor added thereto to replenish the water used by the cell. A water metering device senses the amount of current supplied to the cell and adds the appropriate amount of water to the system in precisely the amount needed according to Faraday\u0027s law corrected to reflect water lost in the product gases leaving the system. In \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US3701632", "label": "US3701632", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US3297484", "label": "US3297484", "shape": "dot", "size": 24, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 8 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "JPS56136644", "label": "JPS56136644", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 2 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "WO9410688", "label": "WO9410688", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 2 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US4968395", "label": "US4968395", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "WO9210838", "label": "WO9210838", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 2 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US3377265", "label": "US3377265", "shape": "dot", "size": 6, "title": "Title: Unavailable information\u003cbr\u003eCited by 5 patents\u003cbr\u003eCiting 2 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US4737249", "label": "US4737249", "shape": "dot", "size": 42, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 14 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027A process for the electrochemical production of hydrogen from an aqueous alkaline electrolyte characterized by the use as a cathode of a material having the general formula AB5Hx wherein A is one or more of rare earth metals and calcium, B is nickel or cobalt and x is a number, generally from 4 to 8 characteristic of saturation of the AB5-compound with hydrogen. The hydrogen is generated at a relatively low overpotential and thus at high efficiency.\u0027 data-fulltext=\u0027A process for the electrochemical production of hydrogen from an aqueous alkaline electrolyte characterized by the use as a cathode of a material having the general formula AB5Hx wherein A is one or more of rare earth metals and calcium, B is nickel or cobalt and x is a number, generally from 4 to 8 characteristic of saturation of the AB5-compound with hydrogen. The hydrogen is generated at a relatively low overpotential and thus at high efficiency.\u0027\u003eA process for the electrochemical production of hydrogen from an aqueous alkaline electrolyte characterized by the use as a cathode of a material having the general formula AB5Hx wherein A is one or more of rare earth metals and calcium, B is nickel or cobalt and x is a number, generally from 4 to 8 characteristic of saturation of the AB5-compound with hydrogen. The hydrogen is generated at a relatively low overpotential and thus at high efficiency.\u003c/span\u003e"}, {"color": "#97c2fc", "id": "WO9642085", "label": "WO9642085", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US4487670", "label": "US4487670", "shape": "dot", "size": 18, "title": "Title: Unavailable information\u003cbr\u003eCited by 5 patents\u003cbr\u003eCiting 6 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027The invention relates to a process and to an apparatus for treating solutions containing tritiated water. According to this process, an electrolyte such as soda is added to the solution, the solution obtained then undergoes electrolysis in order to release tritium in the gaseous state. Working takes place in an electrolytic cell having a cathode made from a metal which aids the diffusion of tritium, e.g. a Pd-Ag alloy coated with porous palladium black. The cathode forms a separating wall between the solution to be electrolyzed and a tritium reception compartment. The tritium which has diffused through the wall of \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027The invention relates to a process and to an apparatus for treating solutions containing tritiated water. According to this process, an electrolyte such as soda is added to the solution, the solution obtained then undergoes electrolysis in order to release tritium in the gaseous state. Working takes place in an electrolytic cell having a cathode made from a metal which aids the diffusion of tritium, e.g. a Pd-Ag alloy coated with porous palladium black. The cathode forms a separating wall between the solution to be electrolyzed and a tritium reception compartment. The tritium which has diffused through the wall of the cathode is recovered in the compartment. Use for the recovery of tritium from effluents resulting from the reprocessing of irradiated nuclear fuels.\u0027\u003eThe invention relates to a process and to an apparatus for treating solutions containing tritiated water. According to this process, an electrolyte such as soda is added to the solution, the solution obtained then undergoes electrolysis in order to release tritium in the gaseous state. Working takes place in an electrolytic cell having a cathode made from a metal which aids the diffusion of tritium, e.g. a Pd-Ag alloy coated with porous palladium black. The cathode forms a separating wall between the solution to be electrolyzed and a tritium reception compartment. The tritium which has diffused through the wall of \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US4568568", "label": "US4568568", "shape": "dot", "size": 24, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 8 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027A cathode for electrolyzing acid solutions which comprises an electrically conductive metal substrate, a spray coated layer of a cathode active material containing tungsten, tungsten carbide or a mixture thereof in an amount of 10% by weight or more on the substrate, and an impregnation coated layer of 1 g/m2 or more of an acid-resistant fluorine containing resin on the outside surface of the coated layer of cathode active material, and a process for producing such.\u0027 data-fulltext=\u0027A cathode for electrolyzing acid solutions which comprises an electrically conductive metal substrate, a spray coated layer of a cathode active material containing tungsten, tungsten carbide or a mixture thereof in an amount of 10% by weight or more on the substrate, and an impregnation coated layer of 1 g/m2 or more of an acid-resistant fluorine containing resin on the outside surface of the coated layer of cathode active material, and a process for producing such.\u0027\u003eA cathode for electrolyzing acid solutions which comprises an electrically conductive metal substrate, a spray coated layer of a cathode active material containing tungsten, tungsten carbide or a mixture thereof in an amount of 10% by weight or more on the substrate, and an impregnation coated layer of 1 g/m2 or more of an acid-resistant fluorine containing resin on the outside surface of the coated layer of cathode active material, and a process for producing such.\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US4512966", "label": "US4512966", "shape": "dot", "size": 30, "title": "Title: Unavailable information\u003cbr\u003eCited by 7 patents\u003cbr\u003eCiting 10 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027An effective two stage process for the production of sodium aluminum tetrahydride which facilitates use of equipment at moderate hydrogen pressure of 700-1500 psig. An aluminum alkyl is added to provide a catalyst species in a hydrocarbon reaction medium containing aluminum and sodium reactants. A reaction at about 130 DEG -170 DEG C. is carried out to form Na3AlH6. The reaction temperature is then lowered to about 80 DEG -120 DEG C. and the hydrogen pressure is continued to convert the Na3AlH6 to NaAlH4.\u0027 data-fulltext=\u0027An effective two stage process for the production of sodium aluminum tetrahydride which facilitates use of equipment at moderate hydrogen pressure of 700-1500 psig. An aluminum alkyl is added to provide a catalyst species in a hydrocarbon reaction medium containing aluminum and sodium reactants. A reaction at about 130 DEG -170 DEG C. is carried out to form Na3AlH6. The reaction temperature is then lowered to about 80 DEG -120 DEG C. and the hydrogen pressure is continued to convert the Na3AlH6 to NaAlH4.\u0027\u003eAn effective two stage process for the production of sodium aluminum tetrahydride which facilitates use of equipment at moderate hydrogen pressure of 700-1500 psig. An aluminum alkyl is added to provide a catalyst species in a hydrocarbon reaction medium containing aluminum and sodium reactants. A reaction at about 130 DEG -170 DEG C. is carried out to form Na3AlH6. The reaction temperature is then lowered to about 80 DEG -120 DEG C. and the hydrogen pressure is continued to convert the Na3AlH6 to NaAlH4.\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US3816192", "label": "US3816192", "shape": "dot", "size": 24, "title": "Title: Unavailable information\u003cbr\u003eCited by 5 patents\u003cbr\u003eCiting 8 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027A complex of Li AlH4 and AlH3 is prepared by mixing substantially anhydrous ether solution of AlCl3 and LiAlH4 in a dry inert atmosphere. By-product LiCl is removed and the complex hydride is subsequently recovered.\u0027 data-fulltext=\u0027A complex of Li AlH4 and AlH3 is prepared by mixing substantially anhydrous ether solution of AlCl3 and LiAlH4 in a dry inert atmosphere. By-product LiCl is removed and the complex hydride is subsequently recovered.\u0027\u003eA complex of Li AlH4 and AlH3 is prepared by mixing substantially anhydrous ether solution of AlCl3 and LiAlH4 in a dry inert atmosphere. By-product LiCl is removed and the complex hydride is subsequently recovered.\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US4664904", "label": "US4664904", "shape": "dot", "size": 3, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 1 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Atomic hydrogen for chemical reaction is produced in relatively high concentrations by the combustion of molecular hydrogen with a substoichiometric quantity of oxygen. The chemical reactant is supplied at the point of the development of the atomic hydrogen. Combustion is effected at pressures between 10 mbar and 1.5 bar, with a mole ratio of molecular hydrogen to molecular oxygen of 2.3 to 5.0.\u0027 data-fulltext=\u0027Atomic hydrogen for chemical reaction is produced in relatively high concentrations by the combustion of molecular hydrogen with a substoichiometric quantity of oxygen. The chemical reactant is supplied at the point of the development of the atomic hydrogen. Combustion is effected at pressures between 10 mbar and 1.5 bar, with a mole ratio of molecular hydrogen to molecular oxygen of 2.3 to 5.0.\u0027\u003eAtomic hydrogen for chemical reaction is produced in relatively high concentrations by the combustion of molecular hydrogen with a substoichiometric quantity of oxygen. The chemical reactant is supplied at the point of the development of the atomic hydrogen. Combustion is effected at pressures between 10 mbar and 1.5 bar, with a mole ratio of molecular hydrogen to molecular oxygen of 2.3 to 5.0.\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US5318675", "label": "US5318675", "shape": "dot", "size": 36, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 12 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027An electrolytic cell and method of electrolysizing and heating water containing a conductive salt in solution. The electrolytic cell includes a non-conductive housing having an inlet and an outlet and spaced apart first and second conductive foraminous grids connected within the housing. A plurality of non-conductive microspheres each having a uniformly thick outer conductive palladium layer thereon are positioned within the housing in electrical contact with the first grid adjacent the inlet. An electric power source is operably connected across the first and second grids whereby electrical current flows between the grids within the water solution.\u0027 data-fulltext=\u0027An electrolytic cell and method of electrolysizing and heating water containing a conductive salt in solution. The electrolytic cell includes a non-conductive housing having an inlet and an outlet and spaced apart first and second conductive foraminous grids connected within the housing. A plurality of non-conductive microspheres each having a uniformly thick outer conductive palladium layer thereon are positioned within the housing in electrical contact with the first grid adjacent the inlet. An electric power source is operably connected across the first and second grids whereby electrical current flows between the grids within the water solution.\u0027\u003eAn electrolytic cell and method of electrolysizing and heating water containing a conductive salt in solution. The electrolytic cell includes a non-conductive housing having an inlet and an outlet and spaced apart first and second conductive foraminous grids connected within the housing. A plurality of non-conductive microspheres each having a uniformly thick outer conductive palladium layer thereon are positioned within the housing in electrical contact with the first grid adjacent the inlet. An electric power source is operably connected across the first and second grids whereby electrical current flows between the grids within the water solution.\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US5864322", "label": "US5864322", "shape": "dot", "size": 6, "title": "Title: Unavailable information\u003cbr\u003eCited by 2 patents\u003cbr\u003eCiting 2 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027An electronic scan antenna for generating an electrically scanned RF beam in response to an incident RF beam having at least one operating frequency band ass . Auxiliary RF bias energy applied to the wafer support cathode controls the cathode sheath voltage and controls the ion energy independent of density. Various magnetic and voltage processing enhancement techniques are disclosed, along with other etch processes, deposition processes and combined etch/deposition processes. The disclosed invention provides processing of sensitive devices without damage and without \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027A plasma reactor chamber uses an antenna driven by RF energy (LF, MF, or VHF) which is inductively coupled inside the reactor dome. The antenna generates a high density, low energy plasma inside the chamber for etching oxygen-containing layers overlying non-oxygen-containing layers with high selectivity. Auxiliary RF bias energy applied to the wafer support cathode controls the cathode sheath voltage and controls the ion energy independent of density. Various magnetic and voltage processing enhancement techniques are disclosed, along with other etch processes, deposition processes and combined etch/deposition processes. The disclosed invention provides processing of sensitive devices without damage and without microloading, thus providing increased yields. Etching of an oxygen-containing layer overlying a non-oxygen-containing layer can be achieved with high selectivity.\u0027\u003eA plasma reactor chamber uses an antenna driven by RF energy (LF, MF, or VHF) which is inductively coupled inside the reactor dome. The antenna generates a high density, low energy plasma inside the chamber for etching oxygen-containing layers overlying non-oxygen-containing layers with high selectivity. Auxiliary RF bias energy applied to the wafer support cathode controls the cathode sheath voltage and controls the ion energy independent of density. Various magnetic and voltage processing enhancement techniques are disclosed, along with other etch processes, depo }, {"color": "#97c2fc", "id": "US4155712", "label": "US4155712", "shape": "dot", "size": 9, "title": "Title: Unavailable information\u003cbr\u003eCited by 4 patents\u003cbr\u003eCiting 3 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027A relatively small size apparatus for generating hydrogen by the reaction of a metal hydride with water vapor is disclosed. The metal hydride utilized to generate the hydrogen gas is housed in a fuel chamber of the apparatus and water vapor is introduced into the fuel chamber through a porous membrane having selected characteristics. The metal hydride reacts with the water vapor in a conventional manner to produce pure hydrogen. A variable gas pressure - liquid pressure balance means for introduction of water vapor enables automatic hydrogen generation on demand and enables complete shut down when demand ceases. The apparatus \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027A relatively small size apparatus for generating hydrogen by the reaction of a metal hydride with water vapor is disclosed. The metal hydride utilized to generate the hydrogen gas is housed in a fuel chamber of the apparatus and water vapor is introduced into the fuel chamber through a porous membrane having selected characteristics. The metal hydride reacts with the water vapor in a conventional manner to produce pure hydrogen. A variable gas pressure - liquid pressure balance means for introduction of water vapor enables automatic hydrogen generation on demand and enables complete shut down when demand ceases. The apparatus of this invention may be operated at any selected constant pressure feed rate. Further, with the apparatus of this invention the water source is effectively isolated from the metal hydride by the porous membrane, which has hydrophobic characteristics, and as a consequence, both contamination of the water source and caking of the metal hydride fuel is minimized. urface of an object using a hydrogen bearing compound. The method includes a step of generating a plasma from a Gas-C in a plasma source, where the Gas-C includes at least a gas-A and a gas-B. Gas-A is selected from a compound including at least a nitrogen bearing compound (e.g., N2) or an other gas, e.g., gas of in elements in group 18 classified in the atomic periodic table. Gas-B has at least a H2O bearing compound or is preferably H2O. The method also includes a step of injecting a Gas-D downstream of the plasma source of said Gas C, and setting an object downstream of the Gas-D injection and downstream of the plasma source. The object has a surface to be processed. The method also includes a step of processing the surface of said object by a mixture species generated from the Gas-C in the plasma and the Gas-D. The H2O bearing compound in Gas-C includes a H2O bearing compound that is lower in concentration than a Gas-A concentration.\u0027\u003eA method for treating a surface of an object using a hydrogen bearing compound. The method includes a step of generating a plasma from a Gas-C in a plasma source, where the Gas-C includes at least a gas-A and a gas-B. Gas-A is selected from a compound including at least a nitrogen bearing compound (e.g., N2) or an other gas, e.g., gas of in elements in group 18 classified in the atomic periodic table. Gas-B has at least a H2O bearing compound or is preferably H2O. The method also includes a step of injecting a Gas-D downstream of the plasma \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US5577090", "label": "US5577090", "shape": "dot", "size": 6, "title": "Title: Unavailable information\u003cbr\u003eCited by 3 patents\u003cbr\u003eCiting 2 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027An x-ray apparatus and method for irradiating products, e.g. food, includes a hot electron plasma annulus confined by a simple magnetic mirror. The device includes a chamber for confining a gas, heated by microwave energy. The chamber has a central cylindrical opening into which the product is placed or conveyed through to receive x-rays radiating from the chamber. A number of chambers may be arranged coaxially in series to increase product throughput or arranged in an array to irradiate larger products.\u0027 data-fulltext=\u0027An x-ray apparatus and method for irradiating products, e.g. food, includes a hot electron plasma annulus confined by a simple magnetic mirror. The device includes a chamber for confining a gas, heated by microwave energy. The chamber has a central cylindrical opening into which the product is placed or conveyed through to receive x-rays radiating from the chamber. A number of chambers may be arranged coaxially in series to increase product throughput or arranged in an array to irradiate larger products.\u0027\u003eAn x-ray apparatus and method for irradiating products, e.g. food, includes a hot electron plasma annulus confined by a simple magnetic mirror. The device includes a chamber for confining a gas, heated by microwave energy. The chamber has a central cylindrical opening into which the product is placed or conveyed through to receive x-rays radiating from the chamber. A number of chambers may be arranged coaxially in series to increase product throughput or arranged in an array to irradiate larger products.\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US3253884", "label": "US3253884", "shape": "dot", "size": 6, "title": "Title: Unavailable information\u003cbr\u003eCited by 3 patents\u003cbr\u003eCiting 2 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US2002133326", "label": "US2002133326", "shape": "dot", "size": 66, "title": "Title: Unavailable information\u003cbr\u003eCited by 2 patents ers, with the most effective being water (H2O) and deuterated water (D2O). This technique has been developed at Argonne National Laboratory, where microwave generated plasmas have produced ion beams comprised of close to 100% purity protons (H+) and close to 100% purity deuterons (D+). The technique also increases the total yield of protons and deuterons by converting unwanted ion species, namely, H2+,H3+ and D2+, D3+, into the desired ion species, H+ and D+, respectively.\u0027\u003eA technique to enhance the yield of atomic ion species (H+, D+, O+, N+, etc.) from plasma ion sources. The technique involves the addition of catalyzing agents to the ion discharge. Effective catalysts include H2O, D2O, O2, and SF6, among others, with the most effective being water (H2O) and deuterated water (D2O). This technique has been developed at Argonne National Laboratory, where microwave generated plasmas have produced ion beams comprised of close to 100% purity protons (H+) and close to 100% purity deuterons (D+). The technique also increases the total yield of protons and deuterons by converting unwanted ion species, \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US6149829", "label": "US6149829", "shape": "dot", "size": 6, "title": "Title: Unavailable information\u003cbr\u003eCited by 1 patents\u003cbr\u003eCiting 2 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027A method for treating a surface of an object using a hydrogen bearing compound. The method includes a step of generating a plasma from a Gas-C in a plasma source, where the Gas-C includes at least a gas-A and a gas-B. Gas-A is selected from a compound including at least a nitrogen bearing compound (e.g., N2) or an other gas, e.g., gas of in elements in group 18 classified in the atomic periodic table. Gas-B has at least a H2O bearing compound or is preferably H2O. The method also includes a step of injecting a G  gas, preferably greater than about 10 \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027A method for plasma processing includes using a relatively high magnetic field and a relatively high pressure to create a first plasma region adjacent a window of a processing chamber having a lower radiation absorption and a second plasma region adjacent a substrate holder having a higher radiation absorption. Accordingly, a cooler plasma region is created adjacent the window to prevent contaminants from being etched from the window and adjacent chamber surface, and hotter plasma region is created adjacent the substrate to increase the processing rate. Additionally, the relatively high pressure of the processing gas, preferably greater than about 10 Torr and more preferably greater than about 100 Torr, increases the density of the plasma thereby increasing the processing rate. Alternatively, a high magnetic field and a high pressure create a radiation absorption region which is on the order of centimeters thick, for example 5-10 centimeters thick. Preferably, a uniform magnetic field creates uniform absorption in the absorption region.\u0027\u003eA method for plasma processing includes using a relatively high magnetic field and a relatively high pressure to create a first plasma region adjacent a window of a processing chamber having a lower radiation absorption and a second plasma region adjacent a substrate holder having a higher radiation absorption. Accordingly, a cooler plasma region is created adjacent the window to prevent contaminants from being etched from the window and adjacent chamber surface, and hotter plasma region is created adjacent the substrate to increase the processing rate. Additionally, the relatively high pressure of the processing gas, preferably greater than about 10 \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color"  is connected with a grid side inverter; a DC (Direct Current) bus is connectedwith a supercapacitor of a DC/DC convertor; the rear surface of the supercapacitor is connected with a hydrogen production and hydrogen storage system; a photovoltaic system is connected with the DC bus in front of the supercapacitor by the \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027The invention relates to a wind-solar power generation and hydrogen-production hydrogen-storage system and an operation control method thereof, and relates to the technical field of new energy wind-solar power generation and hydrogen production. According to the invention, a rectifier at a fan side of a wind power farm is connected with a grid side inverter; a DC (Direct Current) bus is connectedwith a supercapacitor of a DC/DC convertor; the rear surface of the supercapacitor is connected with a hydrogen production and hydrogen storage system; a photovoltaic system is connected with the DC bus in front of the supercapacitor by the DC/DC convertor and is used as a power compensation unit of the wind power farm; the wind-solar power generation and hydrogen-production hydrogen-storage system further comprises a power coordination control module and a monitoring module; and problems of poor peak regulation capacity, unsmooth hydrogen production, short service life of equipment and the like of a wind-solar power generation and hydrogen-production hydrogen-storage system are mainly solved. The wind-solar power generation and hydrogen-production hydrogen-storage system has the characteristics that the system is high in peak regulation capacity; the requirement of a load evening peak can be met; smooth hydrogen production can be ensured; the service life of the equipment is prolonged; flexible grid connection can be implemented in the premise of ensuring purity of produced hydrogen; and an energy utilization rate is high.\u0027\u003eThe invent rature of the reactor during the reaction. Said catalyst complex is made from a hydrated magnesium carbonate/hydroxide complex and a catalyst support. The reactants are carbon dioxide and \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027The present invention is a novel process for producing low cost energy, hydrogen, hydrocarbons, carbon monoxide, and oxygen by reacting carbon dioxide and water over a catalyst complex to form low cost energy, various weight hydrocarbons, carbon monoxide and hydrogen which may be used as fuels or for other purposes. The low cost energy results from the heat generated by the exothermic nature of the reaction and is evidenced by the increased temperature of the reactor during the reaction. Said catalyst complex is made from a hydrated magnesium carbonate/hydroxide complex and a catalyst support. The reactants are carbon dioxide and water. This reaction is intended to be used at sites where excess steam, heat or carbon dioxide are produced and are readily available. The recycle of these otherwise excess \"waste\" products can be economically advantageous by producing useful products and be environmentally advantageous by reducing both greenhouse gas emissions and thermal exhaust. Moreover, if desired, a fuel may be added to the process, e.g., coal, to further the production of organics.\u0027\u003eThe present invention is a novel process for producing low cost energy, hydrogen, hydrocarbons, carbon monoxide, and oxygen by reacting carbon dioxide and water over a catalyst complex to form low cost energy, various weight hydrocarbons, carbon monoxide and hydrogen which may be used as fuels or for other purposes. The low cost energy results from the heat generated by the exothermic nature of the reaction and is evidenced by the increased temperature of the reactor during the reaction. Said catalyst complex is made from a hydrated magnesium carbonate/hydroxide complex and a catalyst support. The reactants are carbon dioxide and \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US534177", "label": "US534177", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 1 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US4206062", "label": "US4206062", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 1 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "US5230734", "label": "US5230734", "shape": "dot", "size": 10, "title": "Title: Unavailable information\u003cbr\u003eCited by 1 patents\u003cbr\u003eCiting 0 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027Unavailable information\u0027 data-fulltext=\u0027Unavailable information\u0027\u003eUnavailable information\u003c/span\u003e"}, {"color": "#97c2fc", "id": "CN114614499", "label": "CN114614499", "shape": "dot", "size": 33, "title": "Title: Unavailable information\u003cbr\u003eCited by 0 patents\u003cbr\u003eCiting 11 patents\u003cbr\u003eAbstract: \u003cspan data-truncated=\u0027The invention relates to the field of renewable energy sources, and provides a renewable energy source hydrogen production comprehensive power supply system which comprises an intelligent monitoring control platform, a photovoltaic power generation system, a wind power generation system, a hydraulic power generation system, a storage battery, a water electrolysis hydrogen production system, a hydrogen fuel cell system, a power grid, an electrical load and a hydrogen energy using device. The wind power generation system, the photovoltaic power generation system, the hydroelectric generation system and the storage battery complement each other to provide a power supply for the water electrolysis \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u0027 data-fulltext=\u0027The invention relates to the field of renewable energy sources, and provides a renewable energy source hydrogen production comprehensive power supply system which comprises an intelligent monitoring control platform, a photovoltaic power generation system, a wind power generation system, a hydraulic power generation system, a storage battery, a water electrolysis hydrogen production system, a hydrogen fuel cell system, a power grid, an electrical load and a hydrogen energy using device. The wind power generation system, the photovoltaic power generation system, the hydroelectric generation system and the storage battery complement each other to provide a power supply for the water electrolysis hydrogen production system, and the hydrogen fuel cell system serves as a standby power supply system for peak load shifting of an external power grid. The intelligent monitoring control platform receives voltage or current states of the photovoltaic power generation system, the wind power generation system, the storage battery and the water electrolysis hydrogen production system and judges and monitors the voltage or current states of the photovoltaic power generation system, the wind power generation system, the storage battery and the water electrolysis hydrogen production system. According to the invention, effective absorption of distributed wind, light and water energy is realized, the comprehensive utilization efficiency of clean renewable energy sources is improved, and green secondary hydrogen energy and electric energy are effectively produced at the same time.\u0027\u003eThe invention relates to the f cond branch. The first branch comprises the nuclear energy hydrogen and oxygen production system and thefirst nuclear energy power generation system which are sequentially communicated, and the second branch comprises the second nuclear energy power generation system and the nuclear energy seawater desalination system which are sequentially communicated. The first nuclear energy power generation system is communicated with the nuclear energy seawater desalination system, and the nuclear energy seawater desalination system is communicated with the nuclear reactor. The nuclear energy power generation system converts heat energy of helium into electric energy, the nuclear energy hydrogen and oxygen production system uses the heat energy of helium to prepare hydrogen and oxygen, and the nuclear energy seawater desalination system uses the heat energy of helium to desalinate seawater to preparedistilled water. The system has the beneficial effects that environmental pollution is avoided; helium heat energy at different temperatures is fully utilized; and meanwhile, power generation, hydrogen and oxygen preparation and seawater desalination are realized.\u0027\u003eThe invention relates to an energy gradient utilization multi-element energy supply system based on nuclear energy. The energy gradient utilization multi-element energy supply system comprises a firstnuclear energy power generation system, a second nuclear energy power generation system, a nuclear energy hydrogen and oxygen production system and a nuclear energy seawater desalination system. High-temperature helium is discharged from a nuclear reactor and then enters a first branch and a second branch. The first branch comprises the nuclear energy hydrogen and oxygen production system and thefirst nuclear energy power generation system which are sequentially communicated, and the second branch comprises the \u003ca href=\u0027#\u0027 onclick=\u0027toggleAbstract(event)\u0027\u003e...\u003c/a\u003e\u003c/span\u0
